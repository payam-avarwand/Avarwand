<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Avarwand - Home</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            fa: ['B Nazanin', 'sans-serif'],
            faTitle: ['B Titr', 'sans-serif'],
          },
          colors: {
            primary: '#7C3AED',
            accent: '#EC4899',
            dark: '#0F0F1A',
            card: '#1A1A2E',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'fade-pulse-ultra': 'fadePulseUltra 12s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 20px rgba(124, 58, 237, 0.5)' },
              '100%': { boxShadow: '0 0 30px rgba(236, 72, 153, 0.7)' },
            },
            fadePulseUltra: {
              '0%, 100%': { opacity: '0.4' },
              '50%': { opacity: '0.02' },
            }
          }
        }
      }
    }
  </script>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Auth System (قبل از Alpine) -->
  <script src="auth.js"></script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Persian Fonts -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/b-nazanin@1.0.0/css/b-nazanin.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/b-titr@1.0.0/css/b-titr.min.css" rel="stylesheet">

  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0F0F1A; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(#7C3AED, #EC4899); border-radius: 3px; }

    html { scroll-behavior: smooth; }

    .glass {
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(124, 58, 237, 0.2);
    }

    .btn-ripple {
      position: relative;
      overflow: hidden;
    }
    .btn-ripple::after {
      content: '';
      position: absolute;
      width: 0; height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn-ripple:active::after {
      width: 300px; height: 300px;
    }

    .card-hover {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }
    .card-hover:hover {
      transform: translateY(-12px) scale(1.02);
    }

    [x-cloak] { display: none !important; }

    .fa-title {
      line-height: 1.15;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    @media (max-width: 640px) {
      .container { padding-left: 1rem; padding-right: 1rem; }
      h1 { font-size: 2.5rem !important; }
      h2 { font-size: 1.75rem !important; }
      .card-hover:hover { transform: translateY(-8px) scale(1.01); }
    }

    footer {
      direction: ltr !important;
      text-align: center !important;
      font-family: 'Poppins', sans-serif !important;
      font-size: 0.875rem;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-align: center;
    }

    .navbar-brand {
      @apply text-white font-bold text-7xl;
    }
    .navbar-brand.fa {
      font-family: 'B Titr', sans-serif !important;
    }
  </style>

  <!-- Alpine JS Logic (قبل از Alpine.js) -->
  <script>
    function app() {
      return {
        lang: 'en',
        isLoggedIn: false,
        currentUser: null,

        translations: {
          en: {
            brand: 'Avarwand',
            'nav.home': 'Home',
            'nav.products': 'Products',
            'nav.softwares': 'Softwares',
            'nav.music': 'Music',
            'nav.pictures': 'Pictures',
            'nav.about': 'About',
            'nav.contact': 'Contact',
            'nav.terms': 'Terms of Use',
            'nav.register': 'Register',
            'nav.login': 'Login',
            'nav.logout': 'Logout',
            'nav.shop': 'Shop',
            'hero.subtitle': 'Discover professional softwares, music, and visual art by Avarwand.',
            'hero.button': 'Explore Products',
            'products.title': 'Products',
            'products.view': 'View',
            'products.softwares.title': 'Softwares',
            'products.softwares.desc': 'Advanced network tools and utilities engineered for performance.',
            'products.music.title': 'Music',
            'products.music.desc': 'Premium audio tracks crafted with professional sound design.',
            'products.pictures.title': 'Pictures',
            'products.pictures.desc': 'High-quality visual art and creative photography.',
            'about.title': 'About Avarwand',
            'about.desc': 'Avarwand is a creative studio specializing in network software, professional music production, and visual arts. We deliver high-quality digital products to enhance your daily experience.',
            'contact.title': 'Contact Us',
            'contact.subtitle': 'For inquiries, partnerships, or support:'
          },
          fa: {
            brand: 'اوروند',
            'nav.home': 'خانه',
            'nav.products': 'محصولات',
            'nav.softwares': 'نرم‌افزارها',
            'nav.music': 'موسیقی',
            'nav.pictures': 'تصاویر',
            'nav.about': 'درباره',
            'nav.contact': 'تماس',
            'nav.terms': 'قوانین استفاده',
            'nav.register': 'ثبت‌نام',
            'nav.login': 'ورود',
            'nav.logout': 'خروج',
            'nav.shop': 'خرید',
            'hero.subtitle': 'نرم‌افزارهای حرفه‌ای، موسیقی و آثار بصری اوروند را کشف کنید.',
            'hero.button': 'مشاهده محصولات',
            'products.title': 'محصولات',
            'products.view': 'مشاهده',
            'products.softwares.title': 'نرم‌افزارها',
            'products.softwares.desc': 'ابزارهای پیشرفته شبکه با عملکرد بالا مهندسی شده‌اند.',
            'products.music.title': 'موسیقی',
            'products.music.desc': 'ترک‌های صوتی پریمیوم با طراحی صدا حرفه‌ای.',
            'products.pictures.title': 'تصاویر',
            'products.pictures.desc': 'آثار بصری با کیفیت بالا و عکاسی خلاقانه.',
            'about.title': 'درباره اوروند',
            'about.desc': 'اوروند یک استودیو خلاق است که در نرم‌افزارهای شبکه، تولید موسیقی حرفه‌ای و هنرهای بصری تخصص دارد. ما محصولات دیجیتال با کیفیت بالا ارائه می‌دهیم تا تجربه روزمره شما را ارتقا دهیم.',
            'contact.title': 'تماس با ما',
            'contact.subtitle': 'برای پرسش، همکاری یا پشتیبانی:'
          },
          de: {
            brand: 'Avarwand',
            'nav.home': 'Start',
            'nav.products': 'Produkte',
            'nav.softwares': 'Software',
            'nav.music': 'Musik',
            'nav.pictures': 'Bilder',
            'nav.about': 'Über uns',
            'nav.contact': 'Kontakt',
            'nav.terms': 'Nutzungsbedingungen',
            'nav.register': 'Registrieren',
            'nav.login': 'Einloggen',
            'nav.logout': 'Ausloggen',
            'nav.shop': 'Einkaufen',
            'hero.subtitle': 'Entdecken Sie professionelle Software, Musik und visuelle Kunst von Avarwand.',
            'hero.button': 'Produkte ansehen',
            'products.title': 'Produkte',
            'products.view': 'Ansehen',
            'products.softwares.title': 'Software',
            'products.softwares.desc': 'Fortgeschrittene Netzwerk-Tools für höchste Leistung.',
            'products.music.title': 'Musik',
            'products.music.desc': 'Premium-Audio-Tracks mit professionellem Sounddesign.',
            'products.pictures.title': 'Bilder',
            'products.pictures.desc': 'Hochwertige visuelle Kunst und kreative Fotografie.',
            'about.title': 'Über Avarwand',
            'about.desc': 'Avarwand ist ein Kreativstudio, das sich auf Netzwerksoftware, professionelle Musikproduktion und visuelle Künste spezialisiert hat. Wir liefern hochwertige digitale Produkte für Ihren Alltag.',
            'contact.title': 'Kontakt',
            'contact.subtitle': 'Für Anfragen, Partnerschaften oder Support:'
          }
        },

        t(key) {
          return this.translations[this.lang][key] || key;
        },

        brand() {
          return this.translations[this.lang].brand;
        },

        flag(lang) {
          return lang === 'fa' ? 'https://flagcdn.com/ir.svg' :
                 lang === 'de' ? 'https://flagcdn.com/de.svg' :
                 'https://flagcdn.com/us.svg';
        },

        setLang(newLang) {
          this.lang = newLang;
          localStorage.setItem('lang', newLang);
          document.documentElement.lang = newLang;
          document.documentElement.dir = newLang === 'fa' ? 'rtl' : 'ltr';
        },

        initLang() {
          const urlParams = new URLSearchParams(window.location.search);
          const urlLang = urlParams.get('lang');
          if (urlLang && ['en', 'fa', 'de'].includes(urlLang)) {
            this.setLang(urlLang);
          } else {
            const saved = localStorage.getItem('lang');
            this.setLang(saved || 'en');
          }
        },

        initAuth() {
          const authStatus = Auth.checkAuthStatus();
          this.isLoggedIn = authStatus.isLoggedIn;
          this.currentUser = authStatus.currentUser;
          
          setInterval(() => {
            const newStatus = Auth.checkAuthStatus();
            this.isLoggedIn = newStatus.isLoggedIn;
            this.currentUser = newStatus.currentUser;
          }, 2000);
        },

        handleLogout() {
          Auth.logout();
          sessionStorage.removeItem('avarwand_token');
          sessionStorage.removeItem('avarwand_user');
          this.isLoggedIn = false;
          this.currentUser = null;
          window.location.href = `index.html?lang=${this.lang}`;
        },

        getCurrentUser() {
          return this.currentUser;
        }
      };
    }
  </script>

  <!-- Alpine.js (در آخر، بدون defer) -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-dark text-gray-100 min-h-screen" :class="lang === 'fa' ? 'font-fa' : 'font-sans'" x-data="app()" x-init="initLang(); initAuth()">

  <!-- Language Selector -->
  <div x-data="{ open: false }" class="fixed top-4 left-4 z-50">
    <button @click="open = !open" 
            class="glass p-1 rounded-full shadow-xl flex items-center gap-1 transition-all hover:scale-110">
      <img :src="flag(lang)" alt="Flag" class="w-5 h-5 rounded-full">
      <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </button>
    <div x-show="open" @click.outside="open = false"
         class="absolute left-0 mt-2 w-40 glass rounded-xl shadow-2xl py-2 overflow-hidden text-sm">
      <button @click="setLang('en'); open = false" class="flex items-center gap-2 px-3 py-2 hover:bg-primary/20 w-full text-left">
        <img src="https://flagcdn.com/us.svg" class="w-4 h-4 rounded-full"> English
      </button>
      <button @click="setLang('fa'); open = false" class="flex items-center gap-2 px-3 py-2 hover:bg-primary/20 w-full text-left">
        <img src="https://flagcdn.com/ir.svg" class="w-4 h-4 rounded-full"> Persian
      </button>
      <button @click="setLang('de'); open = false" class="flex items-center gap-2 px-3 py-2 hover:bg-primary/20 w-full text-left">
        <img src="https://flagcdn.com/de.svg" class="w-4 h-4 rounded-full"> Deutsch
      </button>
    </div>
  </div>

  <!-- Navbar -->
  <nav x-data="{ open: false, scrolled: false }"
       @scroll.window="scrolled = window.scrollY > 50"
       :class="scrolled ? 'bg-dark/90 glass shadow-2xl' : 'bg-transparent'"
       class="fixed top-0 w-full z-40 transition-all duration-500">
    <div class="container mx-auto px-6 py-5 flex justify-between items-center">
      <a :href="'index.html?lang=' + lang"
         :class="lang === 'fa' ? 'navbar-brand fa' : 'navbar-brand'"
         x-text="brand()"></a>

      <ul class="hidden md:flex space-x-8 items-center" :class="lang === 'fa' ? 'space-x-reverse' : ''">
        <li><a :href="'index.html?lang=' + lang" class="hover:text-primary transition font-medium" x-text="t('nav.home')"></a></li>
        
        <li x-data="{ dropdown: false }" class="relative">
          <button @click="dropdown = !dropdown" class="hover:text-primary transition font-medium flex items-center gap-1" x-text="t('nav.products')">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <ul x-show="dropdown" @click.outside="dropdown = false"
              class="absolute right-0 mt-3 w-56 glass rounded-xl shadow-2xl py-2 overflow-hidden"
              :class="lang === 'fa' ? 'right-auto left-0' : ''">
            <li><a :href="'softwares.html?lang=' + lang" class="block px-5 py-3 hover:bg-primary/20 transition" x-text="t('nav.softwares')"></a></li>
            <li><a :href="'mus-prod.html?lang=' + lang" class="block px-5 py-3 hover:bg-primary/20 transition" x-text="t('nav.music')"></a></li>
            <li><a :href="'pict-prod.html?lang=' + lang" class="block px-5 py-3 hover:bg-primary/20 transition" x-text="t('nav.pictures')"></a></li>
            <li x-show="lang === 'fa'"><a :href="'tutorials.html?lang=' + lang" class="block px-5 py-3 hover:bg-primary/20 transition">آموزش</a></li>
          </ul>
        </li>

        <li><a :href="'index.html?lang=' + lang + '#about'" class="hover:text-primary transition font-medium" x-text="t('nav.about')"></a></li>
        <li><a :href="'index.html?lang=' + lang + '#contact'" class="hover:text-primary transition font-medium" x-text="t('nav.contact')"></a></li>
        <li><a :href="'terms.html?lang=' + lang" class="hover:text-primary transition font-medium" x-text="t('nav.terms')"></a></li>

        <template x-if="!isLoggedIn">
          <li class="flex items-center gap-4">
            <a :href="'register.html?lang=' + lang" class="hover:text-primary transition font-medium" x-text="t('nav.register')"></a>
            <a :href="'login.html?lang=' + lang" class="bg-primary hover:bg-primary/80 px-4 py-2 rounded-full text-white transition" x-text="t('nav.login')"></a>
          </li>
        </template>

        <template x-if="isLoggedIn">
          <li class="flex items-center gap-3">
            <span class="text-sm text-gray-300" x-text="currentUser?.name || currentUser?.email.split('@')[0]"></span>
            <button @click="handleLogout()" class="bg-red-500 hover:bg-red-600 px-3 py-1.5 rounded text-white text-sm transition" x-text="t('nav.logout')"></button>
            <a :href="'shop.html?lang=' + lang" class="bg-gradient-to-r from-accent to-primary hover:from-primary hover:to-accent px-4 py-2 rounded-full text-white text-sm transition" x-text="t('nav.shop')"></a>
          </li>
        </template>
      </ul>

      <button @click="open = !open" class="md:hidden text-2xl">Menu</button>
    </div>

    <div x-show="open" @click.outside="open = false" class="md:hidden glass mx-4 mt-2 rounded-xl shadow-2xl" x-cloak>
      <ul class="py-4 text-right" :class="lang === 'fa' ? 'text-right' : 'text-left'">
        <li><a :href="'index.html?lang=' + lang" class="block px-6 py-3 hover:bg-primary/20" x-text="t('nav.home')"></a></li>
        <li><a :href="'index.html?lang=' + lang + '#about'" class="block px-6 py-3 hover:bg-primary/20" x-text="t('nav.about')"></a></li>
        <li><a :href="'index.html?lang=' + lang + '#contact'" class="block px-6 py-3 hover:bg-primary/20" x-text="t('nav.contact')"></a></li>
        <li><a :href="'terms.html?lang=' + lang" class="block px-6 py-3 hover:bg-primary/20" x-text="t('nav.terms')"></a></li>

        <template x-if="!isLoggedIn">
          <li><a :href="'register.html?lang=' + lang" class="block px-6 py-3 hover:bg-primary/20" x-text="t('nav.register')"></a></li>
          <li><a :href="'login.html?lang=' + lang" class="block px-6 py-3 bg-primary/20" x-text="t('nav.login')"></a></li>
        </template>

        <template x-if="isLoggedIn">
          <li class="px-6 py-3 flex items-center justify-between">
            <span x-text="currentUser?.name || currentUser?.email"></span>
            <button @click="handleLogout()" class="text-red-400" x-text="t('nav.logout')"></button>
          </li>
          <li><a :href="'shop.html?lang=' + lang" class="block px-6 py-3 bg-gradient-to-r from-accent to-primary text-white rounded-xl text-center" x-text="t('nav.shop')"></a></li>
        </template>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-purple-900 via-pink-800 to-red-900">
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="container mx-auto px-6 relative z-10">
      <div class="flex flex-col items-center justify-center text-center w-full">
        <div class="w-full flex justify-center mb-6">
          <img src="ax/AVARWAND.png" 
               alt="Avarwand Logo" 
               class="h-16 md:h-24 w-auto select-none animate-fade-pulse-ultra">
        </div>
        <p class="text-xs md:text-sm text-gray-200 mb-10 max-w-2xl leading-relaxed tracking-widest" x-text="t('hero.subtitle')"></p>
        <a href="#products" 
           class="btn-ripple inline-block px-10 py-4 bg-white text-primary font-bold rounded-full shadow-xl hover:scale-110 transition-all duration-300 animate-pulse-slow"
           x-text="t('hero.button')">
        </a>
      </div>
    </div>
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
      <svg class="w-8 h-8 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
      </svg>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="container mx-auto px-6 py-24">
    <h2 :class="lang === 'fa' ? 'font-faTitle text-4xl md:text-5xl fa-title' : 'text-4xl md:text-5xl'"
        class="font-bold text-center mb-16 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent" 
        x-text="t('products.title')"></h2>
    
    <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-8 sm:gap-10">
      <!-- Softwares -->
      <div class="card-hover group">
        <div class="glass p-1 rounded-3xl animate-glow">
          <div class="bg-card rounded-3xl p-6 sm:p-8 h-full flex flex-col justify-between backdrop-blur-xl text-center">
            <div>
              <div class="w-16 sm:w-20 h-16 sm:h-20 mx-auto bg-gradient-to-br from-primary to-accent rounded-2xl mb-6 group-hover:rotate-12 transition-transform"></div>
              <h3 :class="lang === 'fa' ? 'font-faTitle text-xl sm:text-2xl' : 'text-xl sm:text-2xl'" 
                  class="font-bold text-white mb-3" x-text="t('products.softwares.title')"></h3>
              <p class="text-gray-400 text-sm sm:text-base mb-6" x-text="t('products.softwares.desc')"></p>
            </div>
            <a href="softwares.html" class="inline-block px-6 sm:px-8 py-3 bg-gradient-to-r from-primary to-accent text-white font-medium rounded-xl hover:shadow-xl hover:shadow-purple-500/30 transition-all text-sm sm:text-base">
              <span x-text="t('products.view')"></span> →
            </a>
          </div>
        </div>
      </div>

      <!-- Music -->
      <div class="card-hover group">
        <div class="glass p-1 rounded-3xl animate-glow">
          <div class="bg-card rounded-3xl p-6 sm:p-8 h-full flex flex-col justify-between backdrop-blur-xl text-center">
            <div>
              <div class="w-16 sm:w-20 h-16 sm:h-20 mx-auto bg-gradient-to-br from-pink-500 to-orange-500 rounded-2xl mb-6 group-hover:rotate-12 transition-transform"></div>
              <h3 :class="lang === 'fa' ? 'font-faTitle text-xl sm:text-2xl' : 'text-xl sm:text-2xl'" 
                  class="font-bold text-white mb-3" x-text="t('products.music.title')"></h3>
              <p class="text-gray-400 text-sm sm:text-base mb-6" x-text="t('products.music.desc')"></p>
            </div>
            <a href="mus-prod.html" class="inline-block px-6 sm:px-8 py-3 bg-gradient-to-r from-pink-500 to-orange-500 text-white font-medium rounded-xl hover:shadow-xl hover:shadow-pink-500/30 transition-all text-sm sm:text-base">
              <span x-text="t('products.view')"></span> →
            </a>
          </div>
        </div>
      </div>

      <!-- Pictures -->
      <div class="card-hover group">
        <div class="glass p-1 rounded-3xl animate-glow">
          <div class="bg-card rounded-3xl p-6 sm:p-8 h-full flex flex-col justify-between backdrop-blur-xl text-center">
            <div>
              <div class="w-16 sm:w-20 h-16 sm:h-20 mx-auto bg-gradient-to-br from-cyan-500 to-blue-500 rounded-2xl mb-6 group-hover:rotate-12 transition-transform"></div>
              <h3 :class="lang === 'fa' ? 'font-faTitle text-xl sm:text-2xl' : 'text-xl sm:text-2xl'" 
                  class="font-bold text-white mb-3" x-text="t('products.pictures.title')"></h3>
              <p class="text-gray-400 text-sm sm:text-base mb-6" x-text="t('products.pictures.desc')"></p>
            </div>
            <a href="pict-prod.html" class="inline-block px-6 sm:px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-medium rounded-xl hover:shadow-xl hover:shadow-cyan-500/30 transition-all text-sm sm:text-base">
              <span x-text="t('products.view')"></span> →
            </a>
          </div>
